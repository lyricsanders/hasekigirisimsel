<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ve Şık İki Sütunlu Sayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
            color: #333;
        }
        .sidebar {
            width: 12.5%; /* Ekranın %12.5'i */
            background-color: #4a4e52;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
            transition: width 0.3s;
            position: relative; /* Konumlandırma için */
            overflow: hidden; /* Taşma olasılığını gizle */
        }
        .sidebar:hover {
            width: 15%; /* Hover sırasında genişleme */
        }
        .sidebar::before {
            content: "";
            position: absolute;
            top: 15%; /* Üstten %15 boşluk bırakıldı */
            left: 10%; /* Soldan %10 boşluk bırak */
            width: 80%; /* %80 genişlik */
            height: 80%; /* %80 yükseklik */
            background: url('bakanliklogo.png') no-repeat center;
            background-size: contain; /* Orantılı ölçekleme için */
            opacity: 0.7; /* Arka planda daha belirgin görünmesi için opaklık %70 */
            z-index: 0; /* Arka plan resmi en altta */
        }
        .sidebar button {
            background: none;
            border: none;
            color: #fff;
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            white-space: nowrap; /* Metnin taşmasını önlemek için */
            overflow: hidden; /* Taşan metni gizle */
            text-overflow: ellipsis; /* Taşan metni üç nokta ile göster */
            z-index: 1; /* Butonları yukarıda göstermek için */
            transition: transform 0.2s; /* Kaydırma için geçiş */
        }
        .sidebar:hover button {
            transform: translate(10px, -5px); /* Sağ ve yukarı kaydırma arttırıldı */
        }
        .sidebar button::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 0;
            background-color: #6c757d;
            transition: width 0.3s;
            left: 0;
            top: 0;
            z-index: 0;
        }
        .sidebar button:hover::after {
            width: 5px;
        }
        .sidebar button:hover {
            color: #000;
        }
        .sidebar button i {
            margin-right: 10px;
            transition: transform 0.3s;
        }
        .sidebar button:hover i {
            transform: rotate(10deg);
        }
        .content {
            width: 87.5%; /* Ekranın %87.5'i */
            padding: 0; /* İçerik alanı için padding kaldırıldı */
            background-color: #fff;
            overflow-y: auto;
            position: relative;
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 0; /* Kenar yuvarlama kaldırıldı */
            height: 100%; /* Yükseklik %100 yapıldı */
        }
        .content iframe {
            width: 100%;
            height: 100%; /* Yükseklik %100 yapıldı */
            border: none;
            border-radius: 0; /* Kenar yuvarlama kaldırıldı */
            box-shadow: none; /* Gölge kaldırıldı */
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 20%;
            }
            .content {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Sol Sütun (Menü) -->
    <div class="sidebar">
        <button onclick="showPage('anasayfa.html')">
            <i class="fas fa-home"></i>Anasayfa
        </button>
        <button onclick="showPage('hastaekleme.html')">
            <i class="fas fa-user-plus"></i>Hasta Ekleme
        </button>
        <button onclick="showPage('cagritakip.html')">
            <i class="fas fa-phone-alt"></i>Çağrı Takip
        </button>
        <button onclick="showPage('cagriekrani.html')">
            <i class="fas fa-broadcast-tower"></i>Çağrı Ekranı
        </button>
        <button onclick="showPage('pcdefteri.html')">
            <i class="fas fa-book"></i>PC Defteri
        </button>
        <button onclick="showPage('gcdefteri.html')">
            <i class="fas fa-book-open"></i>GC Defteri
        </button>
        <button onclick="showPage('ayarlar.html')">
            <i class="fas fa-cog"></i>Ayarlar
        </button>
    </div>

    <!-- Sağ Sütun (İçerik) -->
    <div class="content">
        <iframe id="contentFrame" src=""></iframe>
    </div>

    <script>
        function showPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
